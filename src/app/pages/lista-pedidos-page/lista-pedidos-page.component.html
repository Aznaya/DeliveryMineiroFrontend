<app-nav-bar></app-nav-bar>

<div class="body d-flex justify-content-center p-3">
  <div class="componente bg-white">
    <h1>Lista de pedidos</h1>
    <div class="w-100">
      <table>
        <thead>
          <tr>
            <th>Nome:</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pedido of pedidos">
            <td class="w-100">{{pedido.nome}}</td>
            <div class="d-flex px-3">
              <div class="d-flex justify-content-center">
                <button type="button" class="botao btn btn-warning w-100 m-1">Detalhes</button>
              </div>
              <div class="d-flex justify-content-center">
                <button type="button" class="botao btn btn-warning w-100 m-1">Confirmar</button>
              </div>
            </div>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
