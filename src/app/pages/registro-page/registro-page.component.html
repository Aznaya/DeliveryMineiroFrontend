<div class="h-100 w-100">
  <div class="d-flex justify-content-center align-items-center">
    <div class="componente">
      <div class="img p-2">
        <img src="../../../assets/img/logo.png" alt="logo">
      </div>
      <div class="form border border-white bg-white p-3 w-100">
        <div class="pb-3">
          <h1>Cadastrar no</h1>
          <h1>Delivery Mineiro</h1>
        </div>
        <h3>Insira suas credenciais abaixo</h3>
        <div>
					<input type="text" class="form-control m-2" [(ngModel)]="nome" placeholder="Nome">
          <input class="form-control m-2" [(ngModel)]="cpfCnpj" (ngModelChange)="vallidaCpfCnpj()" mask="CPF_CNPJ" placeholder="Seu CPF ou CNPJ">
          <input type="password" class="form-control m-2" [(ngModel)]="senha" placeholder="Sua senha">
          <input type="password" class="form-control m-2" [(ngModel)]="confirmarSenha" placeholder="Confirmar senha">
					<input type="text" class="form-control m-2" [(ngModel)]="endereco" placeholder="EndereÃ§o">
					<input *ngIf="campoPagamento" type="number" class="form-control m-2" [(ngModel)]="dataPagamento"
            placeholder="Data de pagamento" title="Entre os dias 1 e 30">
        </div>
        <div class="d-flex justify-content-center p-2">
          <button type="button" class="btn btn-warning w-50" (click)="realizaRegistro()">Cadastrar</button>
        </div>
        <div class="d-flex justify-content-center p-2">
          <button type="button" class="btn mce-btn-small w-50" [routerLink]="[ '/entrar' ]">Voltar</button>
        </div>
      </div>
    </div>
  </div>
</div>
