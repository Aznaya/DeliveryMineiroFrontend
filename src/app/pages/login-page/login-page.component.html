<div class="h-100 w-100">
  <div class="d-flex justify-content-center align-items-center">
    <div>
      <div class="img p-2">
        <img src="../../../assets/img/logo.png" alt="logo">
      </div>
      <div class="borda border border-white bg-white p-4 w-100">
        <div class="pb-3">
          <h1>Entrar no</h1>
          <h1>Delivery Mineiro</h1>
        </div>
        <h3>Insira suas credenciais abaixo</h3>
        <div>
          <input class="form-control m-2" [(ngModel)]="cpf_cnpj" (ngModelChange)="vallidaCpfCnpj()" mask="CPF_CNPJ" placeholder="Seu CPF ou CNPJ">
          <input type="password" class="form-control m-2" name="" id="" placeholder="Sua senha">
        </div>
        <div class="d-flex justify-content-center p-2">
          <button type="button" class="btn btn-warning w-50" (click)="realizaLogin()">Entrar</button>
        </div>
        <div class="d-flex justify-content-center p-2">
          <button type="button" class="btn mce-btn-small w-50">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
